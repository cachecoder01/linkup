<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LinkUp | Sign Up</title>

    <link rel="shortcut icon" href="assets/images/logo.jpeg">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="landing">

    <div class="form-container signup">
        <div class="logo">
            <img src="assets/images/logo2.png" alt="LinkUp Logo">
        </div>

        <form method="POST" action="reg.php">
            <input type="text" name="username" placeholder="Username e.g, link_up01" required>
            <input type="email" name="email" placeholder="Email address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="pass_confirm" placeholder="Confirm Password" required>

            <button type="submit" class="btn primary">Sign Up</button>
        </form>

        <a href="login.html">Already have an account? Log in</a>
    </div>
    
</body>
</html>
